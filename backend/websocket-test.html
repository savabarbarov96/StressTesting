<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        function log(message) {
            console.log(message);
            messagesDiv.innerHTML += '<p>' + new Date().toLocaleTimeString() + ': ' + message + '</p>';
        }

        // Test connection to WebSocket server
        log('ğŸ”Œ Attempting to connect to WebSocket server...');
        
        const socket = io('http://localhost:3002/runs', {
            transports: ['websocket', 'polling'],
            autoConnect: true,
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 5,
            timeout: 20000,
        });

        socket.on('connect', () => {
            log('âœ… Connected to WebSocket server!');
            statusDiv.innerHTML = '<span style="color: green;">âœ… Connected</span>';
            
            // Test joining a room
            socket.emit('join-run', 'test-run-123');
            log('ğŸ  Joined test room: test-run-123');
        });

        socket.on('disconnect', (reason) => {
            log('âŒ Disconnected: ' + reason);
            statusDiv.innerHTML = '<span style="color: red;">âŒ Disconnected</span>';
        });

        socket.on('connect_error', (error) => {
            log('âŒ Connection error: ' + error.message);
            statusDiv.innerHTML = '<span style="color: red;">âŒ Connection Error</span>';
        });

        socket.on('reconnect', (attemptNumber) => {
            log('ğŸ”„ Reconnected after ' + attemptNumber + ' attempts');
            statusDiv.innerHTML = '<span style="color: green;">âœ… Reconnected</span>';
        });

        socket.on('reconnect_error', (error) => {
            log('âŒ Reconnection error: ' + error.message);
        });

        // Listen for test events
        socket.on('progress', (data) => {
            log('ğŸ“Š Received progress: ' + JSON.stringify(data));
        });

        socket.on('logLine', (data) => {
            log('ğŸ“ Received log: ' + JSON.stringify(data));
        });

        socket.on('runCompleted', (data) => {
            log('âœ… Run completed: ' + JSON.stringify(data));
        });

        socket.on('runFailed', (data) => {
            log('âŒ Run failed: ' + JSON.stringify(data));
        });

        socket.on('runStopped', (data) => {
            log('ğŸ›‘ Run stopped: ' + JSON.stringify(data));
        });
    </script>
</body>
</html>
